<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Style</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p>Forger 家族</p>
    <input type="checkbox" id="chechBox">
    <label for="checkBox">Anya Forger</label><br>
    <input type="checkbox" id="chechBox2">
    <label for="checkBox2">Loid Forger</label><br>
    <input type="checkbox" id="chechBox3">
    <label for="checkBox3">Yor Briar</label><br><br>

    <p>Choose your country</p>
    <input type="radio" name="country" id="ID">
    <label>Indonesia</label><br>
    <input type="radio" name="country" id="JP">
    <label>Japan</label><br>
    <input type="radio" name="country" id="CN">
    <label>China</label><br>
    <input type="radio" name="country" id="US">
    <label>United States</label><br>
    <input type="radio" name="country" id="other">
    <label>Other country:</label>
    <input type="text" id="myInput">

    <script src="index.js"></script>
</body>
</html>
